<h1>GUESS THE NUMBER</h1>
<input id="guessnumber" type="number" placeholder="Enter 0-9">
<button onclick="check()">CHECK</button>
<p id="result">YOU ARE WRONG/RIGHT</p>
<p id="score">SCORE: 10</p> 

<script>
    // Input box and elements
    var guessnumber = document.getElementById("guessnumber");
    var result = document.getElementById("result");
    var score = document.getElementById("score");

    // Starting values
    var randomNumber = Math.floor(Math.random() * 10);
    var scoreValue = 10;

    // Function to check guess
    function check() {
        if (parseInt(guessnumber.value) === randomNumber) {
            result.textContent = " YOU ARE RIGHT!";
            randomNumber = Math.floor(Math.random() * 10); // generate new number
        } else {
            result.textContent = " YOU ARE WRONG! Try again.";
            scoreValue--; // decrease score
            score.textContent = "SCORE: " + scoreValue;
        }

        // Game over check
        if (scoreValue <= 0) {
            result.textContent = " GAME OVER!";
        }
    }
</script>
