<!DOCTYPE html>
<HTML>
<head>
    <title>DOM Manipulation Exercise</title>
</head>
<body>
    <h2> SUBTRACT Two Numbers  </h2>

    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <button id="subBtn">SUBTRACT</button>

    <p id="result">Result will appear here</p>

    <script>
        var input1 = document.getElementById("num1");
        var input2 = document.getElementById("num2");
        var btn = document.getElementById("subBtn");
        var result = document.getElementById("result");

        btn.addEventListener("click", function () {
            var value1 = Number(input1.value);
            var value2 = Number(input2.value);

                if (value1 >= value2) {
        var total = value1 - value2;
        result.textContent = "Total: " + total;
    } else {
        result.textContent = "Error: First number must be greater than or equal to second number!";
    }
});

    </script>
</body>
</HTML>
